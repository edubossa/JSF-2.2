<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="UTF-8" />
        <title>Formulário de Produto Material</title>
        <h:outputStylesheet library="css" name="estilosAplicacao.css" />
    </h:head>
    <h:body>
        <h:form prependId="false">
            <h:panelGrid columns="3" columnClasses="colunaEsquerda, colunaDireita"
                         rowClasses="normal" headerClass="tituloFormulario" styleClass="tabelaGC">
                <f:facet name="header">
                    <h:outputText value="Cadastro de Produtos" />
                </f:facet>

                <h:outputLabel for="id" value="ID" />
                <h:inputText id="id" size="4" value="#{ProdutoMB.produto.id}" disabled="true"/>
                <h:message for="id"/>                

                <h:outputLabel for="nome" value="Nome" />
                <h:inputText id="nome" value="#{ProdutoMB.produto.nome}" size="40"
                             required="true">
                    <f:validateLength maximum="40" minimum="5"/>
                </h:inputText>
                <h:message for="nome"/>

                <h:outputLabel value="Marca" for="marca"/>
                <h:inputText id="marca" value="#{ProdutoMB.produto.marca}"
                             required="true">
                    <f:validateLength maximum="40" minimum="5"/>
                </h:inputText>
                <h:message for="marca"/>

                <h:outputLabel value="Preço" for="preco"/>
                <h:inputText id="preco" value="#{ProdutoMB.produto.preco}"
                             size="8"/>
                <h:message for="preco"/>

                <h:outputLabel for="ativo" value="Ativo" />
                <h:selectBooleanCheckbox id="ativo" value="#{ProdutoMB.produto.ativo}" />
                <h:message for="ativo"/>                

                <h:outputLabel for="categoria" value="Categoria" />
                <h:selectOneMenu id="categoria" value="#{ProdutoMB.produto.categoria}" >
                    <f:selectItems value="#{ProdutoMB.categoriasDisponiveis}" var="categoria"
                                   itemLabel="#{categoria.descricao}" itemValue="#{categoria}" />
                </h:selectOneMenu>
                <h:message for="categoria" />

                <h:outputLabel value="Tipo de Produto" for="tipo"/>
                <h:selectOneRadio id="tipo" value="#{ProdutoMB.tipo}" onchange="submit()" 
                                  immediate="true" valueChangeListener="#{ProdutoMB.valorAlterado}">
                    <!-- 
                    faça as seguintes alterações neste selectOneRadio:
                    colocar no atributo onchange o método Javascript submit(),
                    defina o atributo immediate com true,
                    e faça a ligação do listener definido no ProdutoMB.
                    -->
                    <f:selectItems value="#{ProdutoMB.tipos}"/>
                </h:selectOneRadio>
                <h:outputLabel value=""/>

                <h:outputLabel value="Taxa de Entrega" for="taxa"
                               rendered="#{ProdutoMB.produtoMaterial}"/>
                <h:inputText id="taxa"
                             value="#{ProdutoMB.produto.taxaEntrega}"
                             rendered="#{ProdutoMB.produtoMaterial}"/>
                <h:outputLabel value="" rendered="#{ProdutoMB.produtoMaterial}"/>

                <h:outputLabel value="Nome do Arquivo" for="nomeArquivo"
                               rendered="#{not ProdutoMB.produtoMaterial}"/>
                <h:inputText id="nomeArquivo"
                             value="#{ProdutoMB.produto.nomeArquivo}"
                             rendered="#{not ProdutoMB.produtoMaterial}"/>
                <h:outputLabel value="" rendered="#{not ProdutoMB.produtoMaterial}"/>

                <h:outputLabel value="Tamanho do Arquivo" for="tamanho"
                               rendered="#{not ProdutoMB.produtoMaterial}"/>
                <h:inputText id="tamanho" 
                             value="#{ProdutoMB.produto.tamanho}"
                             rendered="#{not ProdutoMB.produtoMaterial}"/>
                <h:outputLabel value="" rendered="#{not ProdutoMB.produtoMaterial}"/>

                <h:commandButton value="Salvar" action="#{ProdutoMB.salvar()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
