<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="UTF-8" />
        <title>Cadastro de Produto Material</title>
        <h:outputStylesheet library="css" name="estilosAplicacao.css" />
    </h:head>
    <h:body>
        <h:form prependId="false">
            <h:panelGrid columns="2" columnClasses="colunaEsquerda, colunaDireita"
                         rowClasses="normal" headerClass="tituloFormulario" styleClass="tabelaGC">
                <f:facet name="header">
                    <h:outputText value="Cadastro de Produtos" />
                </f:facet>
                <h:outputLabel for="id" value="ID" />
                <h:panelGroup>
                    <h:inputText id="id" size="5" value="#{ProdutoMB.produto.id}" />
                    <h:outputLabel for="ativo" value="Ativo" />
                    <h:selectBooleanCheckbox id="ativo" value="#{ProdutoMB.produto.ativo}" />
                </h:panelGroup>
                <h:outputLabel for="nome" value="Nome" />
                <h:inputText id="nome" size="40" value="#{ProdutoMB.produto.nome}" />
                <h:outputLabel for="categoria" value="Categoria" />
                <h:selectOneMenu id="categoria" value="#{ProdutoMB.produto.categoria}" >
                    <f:selectItems value="#{ProdutoMB.categoriasDisponiveis}" var="categoria"
                                   itemLabel="#{categoria.descricao}" itemValue="#{categoria}" />
                </h:selectOneMenu>
                <h:outputLabel for="preco" value="PreÃ§o" />
                <h:panelGroup>
                    <h:inputText id="preco" size="8" value="#{ProdutoMB.produto.preco}" />
                    <h:outputLabel for="taxaEntrega" value="Taxa de Entrega" />
                    <h:inputText id="taxaEntrega" size="8" value="#{ProdutoMB.produto.taxaEntrega}" />
                </h:panelGroup>
                <h:outputText value="" />
                <h:commandButton value="Salvar" action="#{ProdutoMB.salvar()}"/>
           </h:panelGrid>
        </h:form>
    </h:body>
</html>
