<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/default.xhtml">
        <ui:define name="titulo">Lista de Produtos</ui:define>
        <ui:define name="corpo">
            <h:form>
                <h:dataTable value="#{ProdutoMB.produtos}" var="produto"
                             columnClasses="colunaLink, colunaString, colunaNumero"
                             rowClasses="normal" headerClass="tituloFormulario"
                             styleClass="tabelaGC">
                    <h:column>
                        <f:facet name="header"><h:outputText value="ID"/></f:facet>
                        <h:outputText value="#{produto.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Nome"/></f:facet>
                        <h:commandLink action="#{ProdutoMB.verDetalhe(produto)}">
                            <h:outputText value="#{produto.nome}" />
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <f:facet name="header"><h:outputText value="Ativo"/></f:facet>
                        <h:selectBooleanCheckbox disabled="true" value="#{produto.ativo}" />
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
